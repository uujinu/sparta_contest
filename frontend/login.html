  <body>
      <!-- ======= Header ======= -->
      <header id="header" class="fixed-top header-transparent">
        <div class="container d-flex align-items-center justify-content-between">
          <div class="logo">
            <h1 class="text-light">
              <a href="/"><span>쩝쩝박사</span></a>
            </h1>
          </div>
          <nav id="navbar" class="navbar">
            <ul>     
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav>
          <!-- .navbar -->
        </div>
      </header>
      <main id="main">
        <div class="overlay">
          <div id="form">
            <div class="con">
              <div id="tab-content">
                <div id="signup" class="tap-inactive">
                  <header class="head-form">
                    <h2 class="tab">Sign Up</h2>
                  </header>
                  <div class="field-set">
                    <div class="position-relative">
                      <input class="form-input duplicate-check" id="email" type="text" placeholder="이메일" autocomplete="off" required>
                      <button class="check-btn position-absolute check"> 중복확인 </button>          
                      <p id="email-helper-text" class="helper"></p>
                    </div>
                    <div class="position-relative">
                      <input class="form-input duplicate-check" id="nickname" type="text" placeholder="닉네임" autocomplete="off" required>
                      <button class="check-btn position-absolute check"> 중복확인 </button>          
                      <p id="nickname-helper-text" class="helper"></p>
                    </div>
                    <div class="position-relative">
                      <input class="form-input" type="password" placeholder="비밀번호" id="pwd1"  name="password" required>
                      <p id="pwd1-helper-text" class="helper"></p>
                    </div>
                    <div class="position-relative">
                      <input class="form-input" type="password" placeholder="비밀번호 확인" id="pwd2"  name="password" required>
                      <p id="pwd2-helper-text" class="helper"></p>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button id="signup-btn"> 회원가입 </button>
                    <button class="change-btn" id="login-change"> 로그인 </button>
                  </div>
                </div>
                <div id="login">
                  <header class="head-form">
                    <h2 class="tab">Sign In</h2>
                  </header>
                  <div class="field-set">
                    <input class="form-input" id="email-si" type="text" placeholder="이메일" autocomplete="off" required>           
                    <input class="form-input" type="password" placeholder="비밀번호" id="pwd"  name="password" required>
                    <p class="forgot">
                      <a href="#">비밀번호를 잊으셨나요?</a>
                    </p>
                    <button id="login-btn"> 로그인 </button>
                  </div>
                  <div class="signup">
                    <button class="change-btn" id="signup-change"> 회원가입 </button>
                  </div>
                </div>
                <div id="passwd-reset" class="tap-inactive position-relative">
                  <header class="head-form">
                    <p class="passwd-t">
                      입력하신 이메일로 임시 비밀번호가 전송됩니다.
                    </p>
                  </header>
                  <div class="field-set">
                    <input class="form-input" id="email-rs" type="text" placeholder="이메일" autocomplete="off" required>
                    <button id="passwd-reset-btn"> 비밀번호 초기화 </button>
                  </div>
                  <button class="reset-btn"><i class="bi bi-x-lg"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
